<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="src/assets/media/images/YouTube_full-color_icon.png"
    />
    <link
      rel="apple-touch-icon"
      href="src/assets/media/images/YouTube_full-color_icon.png"
    />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="src/assets/styles/main-stylesheets/index.css"
    />
    <title>Youtube</title>
  </head>
  <body>
    <nav class="my-navbar navbar">
      <div class="my-navbar__items-left">
        <button class="my-navbar__btn dark-style">
          <i class="fa-solid fa-bars"></i>
        </button>
        <a href="https://www.youtube.com/" class="navbar-brand">
          <img
            src="src/assets/media/images/YouTube_full-color_icon.png"
            alt="youtube logo"
            class="my-navbar__logo"
          />
          YouTube
        </a>
      </div>
      <div class="my-navbar__items-center">
        <div class="input-group mb-3">
          <input
            type="search"
            class="my-navbar__search-bar form-control dark-style"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button
              class="my-navbar__search-form__btn dark-syle btn btn-outline-secondary"
              type="submit"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="my-navbar__items-right">
        <ul class="my-navbar__ul">
          <li class="my-navbar__li-item my-btn">
            <i class="fa-solid fa-video"></i>
          </li>
          <li class="my-navbar__li-item my-btn">
            <i class="fa-regular fa-bell"></i>
          </li>
        </ul>
        <img
          src="src/assets/media/images/parrot_secutiry-multicolor.jpg"
          alt="users profile picture"
          class="my-navbar__profile-img"
        />
      </div>
    </nav>
    <script
      src="https://kit.fontawesome.com/5d25a44371.js"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    ></script>
  </body>
</html>
